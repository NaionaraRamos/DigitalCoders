<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="index.html" method="GET">
        Nome: <input type="text" name="nome"  required><br><br>
        Sobrenome: <input type="text" name="sobrenome" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Mensagem: <textarea name="mensagem" value="mensagem"></textarea><br><br>
        Gênero: <input type="radio" name="g" value="Feminino">Feminino<br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="g" value="Masculino">Masculino<br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="g" value="Prefiro não responder">Prefiro não responder<br><br>
        Passatempo: <input type="checkbox" name="l" value="Ler">Ler<br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="as" value="Assistir séries">Assistir séries<br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="pe" value="Praticar esportes">Praticar esportes<br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="d" value="Dançar">Dançar<br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="s" value="Jogar sudoku">Jogar sudoku<br><br>
        Comentários: <textarea name="coment" value="coment" id="coment"></textarea><br><br>
    </form>
</body>
</html>
